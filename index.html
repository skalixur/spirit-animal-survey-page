<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>What Is Your Spirit Animal? â€” Survey</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
    </style>
  </head>
  <body>
    <main>
      <div class="main-block">
        <header class="form-information">
          <h1 class="title">
            Discover <span class="emphasized">Your</span> Spirit Animal
          </h1>
          <p class="description">
            Answer a few questions to see which animal best matches your
            personality.
          </p>
        </header>

        <form action="#" id="spirit-animal-survey-form">
          <div class="form-group">
            <label for="name" id="name-label">What's your name?</label>
            <input
              type="text"
              name="name"
              id="name"
              placeholder="John Doe"
              autocomplete="off"
              required
            />
          </div>

          <div class="form-group">
            <label for="outdoors-hours" id="outdoors-hours-label"
              >On average, how many hours do you spend outdoors everyday?</label
            >
            <input
              type="number"
              name="outdoors-hours"
              id="outdoors-hours"
              min="1"
              max="24"
              step="1"
              placeholder="6"
              autocomplete="off"
              required
            />
          </div>

          <div class="form-group">
            <label for="dropdown" id="dropdown-label"
              >What's your favorite time of day?</label
            >
            <select name="dropdown" id="dropdown" required>
              <option value="" selected disabled>Please select</option>
              <option value="morning" required>Morning</option>
              <option value="afternoon" required>Afternoon</option>
              <option value="evening" required>Evening</option>
              <option value="midnight" required>Midnight</option>
            </select>
          </div>

          <fieldset
            class="form-group form-fieldset"
            form="spirit-animal-survey-form"
          >
            <legend>What type of environment do you prefer?</legend>
            <div class="input-group">
              <input
                type="radio"
                name="environment"
                value="forest"
                id="forest"
                required
              />
              <label for="forest">Forest</label>
            </div>
            <div class="input-group">
              <input
                type="radio"
                name="environment"
                value="ocean"
                id="ocean"
                required
              />
              <label for="ocean">Ocean</label>
            </div>
            <div class="input-group">
              <input
                type="radio"
                name="environment"
                value="mountains"
                id="mountains"
                required
              />
              <label for="mountains">Mountains</label>
            </div>
          </fieldset>

          <fieldset
            class="form-group form-fieldset"
            form="spirit-animal-survey-form"
          >
            <legend>
              What qualities best describe you? (Select all that apply)
            </legend>

            <div class="input-group">
              <input type="checkbox" name="qualities" id="friendly" />
              <label for="friendly">Friendly</label>
            </div>
            <div class="input-group">
              <input type="checkbox" name="qualities" id="independent" />
              <label for="independent">Independent</label>
            </div>
            <div class="input-group">
              <input type="checkbox" name="qualities" id="curious" />
              <label for="curious">Curious</label>
            </div>
            <div class="input-group">
              <input type="checkbox" name="qualities" id="loyal" />
              <label for="loyal">Loyal</label>
            </div>
            <div class="input-group">
              <input type="checkbox" name="qualities" id="playful" />
              <label for="playful">Playful</label>
            </div>
            <div class="input-group">
              <input type="checkbox" name="qualities" id="quiet" />
              <label for="quiet">Quiet</label>
            </div>
          </fieldset>

          <div class="form-group">
            <label for="perfect-day"
              >Describe your perfect day in a few sentences.</label
            >
            <textarea
              class="perfect-day-textarea"
              rows="2"
              name="perfect-day"
              id="perfect-day"
            ></textarea>
          </div>

          <div class="form-group">
            <label for="email" id="email-label"
              >Enter your email to get your personalized animal match!</label
            >
            <input
              type="email"
              name="email"
              id="email"
              placeholder="johndoe@example.com"
              required
            />
          </div>
          <button class="submit-button" type="submit">Submit</button>
        </form>
      </div>
    </main>
  </body>
</html>
